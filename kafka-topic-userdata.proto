syntax = "proto3";

package users.events;

import "google/protobuf/timestamp.proto";

message User {
  string id = 1;
  string email = 2;
  string first_name = 3;
  string last_name = 4;
  string role = 5;
  string phone_number = 6;
  string updated_at = 7;
}

enum OpType {
  OP_UNSPECIFIED = 0;
  CREATE = 1;
  UPDATE = 2;
  DELETE = 3;
}

message UserEvent {
  string user_id = 1;
  OpType op = 2;
  User payload = 3;
  google.protobuf.Timestamp updated_at = 4;
  string trace_id = 5;
  map<string,string> metadata = 6;
}
